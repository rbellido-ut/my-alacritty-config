colors:
  # Default colors
  primary:
    background: '#212121'
    foreground: '#c0c5ce'
    bright_foreground: '#f3f4f5'

  cursor:
    text: '#212121'
    cursor: '#c0c5ce'

  # Normal colors
  normal:
    black: '#212121'
    red: '#e57373'
    green: '#a6bc69'
    yellow: '#fac863'
    blue: '#6699cc'
    magenta: '#c594c5'
    cyan: '#5fb3b3'
    white: '#c0c5ce'

  # Bright colors
  bright:
    black: '#5c5c5c'
    red: '#e57373'
    green: '#a6bc69'
    yellow: '#fac863'
    blue: '#6699cc'
    magenta: '#c594c5'
    cyan: '#5fb3b3'
    white: '#f3f4f5'

background_opacity: 1.0

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # Point size
  size: 16.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the vieport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Numpad0, mods: Control, action: ResetFontSize }
  - {
      key: NumpadEquals,
      mods: Control,
      action: IncreaseFontSize
    }
  - {
      key: NumpadAdd,
      mods: Control,
      action: IncreaseFontSize
    }
  - {
      key: NumpadSubtract,
      mods: Control,
      action: DecreaseFontSize
    }
  - { key: N, mods: Control, action: SpawnNewInstance }
